---
-
  host: vsphere
  tasks:
    -
      name: "Download Web Page"
      shell: "curl -aL https://raw.githubusercontent.com/izavalaibm/Ansible-demo/main/IBM_Page.html -o ibm_page"
    -
      name: "Download Web Page"
      shell: "chmod 777 ibm_page"
    -
      name: "Download Apache"
      yum:
        name: httpd
        state: latest
    -
      httpd:
        state: enabled
      name: "Enable Apache"
    -
      name: "Download Web Page"
      shell: "ln -s ibm_page /var/www/html/"
